{% extends "base.html" %}
{% block content %}
<form method="post" action="/discdb/login/">{% csrf_token %}
<div class="fieldWrapper">
<label for="id_username">Käyttäjänimi</label> <input id="id_username" type="text" name="username" />
</div>
<div class="fieldWrapper">
<label for="id_pw">Salasana</label> <input id="id_pw" type="password" name="pw" />
</div>
<input type="submit" value="Kirjaudu" />
</form>
{% endblock %}
